[ports]
zc1 = 11001
zc2 = 11002
zcdebug = 11901

zeo1 = 8001
zeo2 = 8002

[hosts]
zeoserver = localhost
python-interval = 1300

[zeoaddr]
zc1=${hosts:zeoserver}:${ports:zeo1}
zc2=${hosts:zeoserver}:${ports:zeo1}


[checkinterval]
recipe = zc.recipe.egg
eggs = jarn.checkinterval

[filestorage]
recipe = collective.recipe.filestorage
zopes = zc1 zc2 zcdebug
blob-storage = var/blobstorage/%(fs_part_name)s
zeo-shared-blob-dir = off

[zope-common]
zeo-client = on
shared-blob = off
zodb-cache-size = 500
user = admin:admin
effective-user = plone
debug-mode = off
verbose-security = off
python-check-interval = ${hosts:python-interval}
zope-conf-additional =
    maximum-number-of-session-objects 10000
environment-vars =
    PTS_LANGUAGES ca
    zope_i18n_allowed_languages ca
    zope_i18n_compile_mo_files true
    TMPDIR /var/plone/tmp
    PYTHONWARNINGS ignore
eggs =
    Zope2
    Plone
    ${buildout:eggs}
zcml =

[zc1]
<= zope-common
recipe = plone.recipe.zope2instance
zeo-address = ${zeoaddr:zc1}
http-address = ${ports:zc1}

[zc2]
<= zope-common
recipe = plone.recipe.zope2instance
zeo-address = ${zeoaddr:zc2}
http-address = ${ports:zc2}

[zcdebug]
<= zope-common
recipe = plone.recipe.zope2instance
zeo-address = ${zeoaddr:zc1}
http-address = ${ports:zcdebug}
